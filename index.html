<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="inventory-table">

    <!-- ROW -->
    <div class="table-row">

        <!-- Status / ground code -->
        <div class="cell cell-status">
            <div class="status-circle">G</div>
        </div>

        <!-- Checkbox -->
        <div class="cell cell-checkbox">
            <input type="checkbox">
        </div>

        <!-- Marketing name -->
        <div class="cell cell-marketing">
            <div class="tooltip">
                <div class="marketing-name"
                     style="background-image: url('https://github.com/Sman19/E90-ext.380x260px/blob/88d5599e9c5abc6da52cfffe7488fc47056127ac/Alpine%20White%20-%20E90%20.png?raw=true');">
                    <span>M3 Sedan (TOTAL LOSS)</span>
                </div>
                <div class="tooltiptext tooltip-bottom medium">M3 Sedan (TOTAL LOSS)</div>
            </div>
        </div>

        <!-- Model code -->
        <div class="cell cell-model">
            <div class="tooltip">
                <span>E90</span>
                <div class="tooltiptext tooltip-bottom medium">M3 Sedan 4.0L V8 DCT</div>
            </div>
        </div>

        <!-- Exterior -->
        <div class="cell cell-color">
            <div class="tooltip">
                <div class="color-cell">
                    <span class="circle" style="background-color:#ffffff;"></span>
                    <div class="label">300</div>
                </div>
                <div class="tooltiptext medium">Alpine White</div>
            </div>
        </div>

        <!-- Interior -->
        <div class="cell cell-interior">
            <div class="tooltip">
                <div class="color-cell">
                    <span class="square" style="background-image: url('https://github.com/Sman19/E9x-Interiors/raw/c588c491108fbe4764bc1ff8c49809dc0991fa32/Bamboo%20Beige%20Novillo%20Leather.png');"></span>
                    <div class="label">NCH3</div>
                </div>
                <div class="tooltiptext medium">Beige Novillo Leather</div>
            </div>
        </div>

        <!-- Year -->
        <div class="cell cell-year">2011</div>

        <!-- VIN -->
        <div class="cell cell-vin">
            <div class="tooltip">
                <span class="vin-text">WBSPM9C55BE698960</span>
                <div class="tooltiptext medium">WBSPM9C55BE698960</div>
            </div>
        </div>

        <!-- Packages -->
        <div class="cell cell-packages">
            ZCP ZP2 2MK 403 465 494 609 655 6FL 6NR 752
        </div>

        <!-- Price -->
        <div class="cell cell-price">73,050.00</div>

        <!-- Dealer -->
        <div class="cell cell-dealer">
            GLOBAL IMPORTS BMW<br>
            <a href="https://raw.githubusercontent.com/Sman19/OriginalMonroney/" target="_blank">
                Original Monroney
            </a>
        </div>

    </div>
    <!-- END ROW -->

</div>

</body>
</html>
